{%- extends "base.html" %}
{%- block content %}
<h3>{{ question }}</h3>
<form role="form" method="post">
  {{ form.hidden_tag() }}
  <button type="submit" class="btn btn-lg btn-success"><span class="glyphicon glyphicon-ok"></span> Yes</button>
  <a href="{{ request.referrer }}"><button type="button" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-remove"></span> No</button></a>
</form>
{%- endblock %}
