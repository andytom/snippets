{%- set title = snippet.title %}
{%- extends "base.html" %}
{%- block content %}
  <span class="pull-right">
    <a href="{{ url_for('delete_snippet', id=snippet.id) }}">
      <button type="button" class="btn">
        <span class="glyphicon glyphicon-trash"></span>
      </button>
    </a>
  </span>
  <span class="pull-right">
    <a href="{{ url_for('edit_snippet', id=snippet.id) }}">
      <button type="button" class="btn">
        <span class="glyphicon glyphicon-pencil"></span>
      </button>
    </a>
  </span>
  <div class="well">
    <h1>{{ snippet.title }}</h1>
    {{ snippet.text | markdown }}
  </div>
{%- endblock %}
